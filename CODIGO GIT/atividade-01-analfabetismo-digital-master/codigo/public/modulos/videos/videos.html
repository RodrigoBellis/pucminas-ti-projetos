
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Vídeos</title>
    <link rel="stylesheet" href="/assets/css/videos.css">
</head>
<body>

    <h2>Cadastro de Vídeo</h2>
    <form id="form-video" onsubmit="adicionarVideo(event)">
        <input type="text" id="titulo" placeholder="Título" required><br>
        <input type="text" id="descricao" placeholder="Descrição" required><br>
        <input type="text" id="link" placeholder="Link embed do YouTube" required><br>
        <button type="submit">Adicionar Vídeo</button>
    </form>

    <h2>Vídeos Cadastrados</h2>
    <div id="lista-videos"></div>

    <script src="/assets/js/crud-video.js"></script>
</body>
</html>
