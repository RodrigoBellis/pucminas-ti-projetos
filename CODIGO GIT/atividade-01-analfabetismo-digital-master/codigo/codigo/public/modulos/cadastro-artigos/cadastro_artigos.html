<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro De Artigos</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: #343a40;
      margin-bottom: 20px;
    }

    .table {
      width: 100%;
      margin-bottom: 20px;
      border-collapse: collapse;
    }

    .table th,
    .table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #dee2e6;
    }

    .table thead th {
      background-color: #007bff;
      color: white;
      border-bottom: 2px solid #0056b3;
    }

    .table tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-success {
      background-color: #28a745;
      color: white;
      border: none;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      box-sizing: border-box;
      /* Ensures padding doesn't affect overall width */
    }

    .form-control:focus {
      border-color: #80bdff;
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #495057;
    }

    textarea.form-control {
      resize: vertical;
      /* Allows vertical resizing of textareas */
    }

    .mt-3 {
      margin-top: 1rem !important;
    }
  </style>
</head>

<body>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Titulo</th>
        <th scope="col">Descricao</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">0</th>
        <td>Artigo Teste</td>
        <td></td>
      </tr>
    </tbody>
  </table>
  <button type="button" onClick="NewButton(this)" class="btn btn-primary">+</button>
  <form id="InputForm">
    <div class="form-group">
      <label for="ID">ID</label>
      <input type="text" class="form-control" id="ID" value=0>
    </div>
    <div class="form-group">
      <label for="tituloInput">Titulo</label>
      <input type="text" class="form-control" id="tituloInput" value="">
    </div>
    <div class="form-group">
      <label for="descricaoInput">Descricao</label>
      <input type="text" class="form-control" id="descricaoInput" value="">
    </div>
    <div class="form-group">
      <label for="imagemInput">Image URL</label>
      <input type="text" class="form-control" id="imagemInput">
    </div>
    <h3>Passos do Artigo</h3>
    <div id="stepsContainer">
    </div>
    <button type="button" onclick="addStepField()" class="btn btn-info mt-2 mb-3">Adicionar Passo</button>
    <div class="form-group">
      <label for="notesTextarea">Notes (one per line)</label>
      <textarea class="form-control" id="notesTextarea" rows="3"></textarea>
    </div>

    <button onclick="Submit(this)" type="button" class="btn btn-success mt-3">Submit Recipe</button>
    <button onclick="Delete(this)" type="button" class="btn btn-danger mt-3">Delete Recipe</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="../../assets/js/crud-artigo.js"></script>
</body>

</html>
