<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ouvir Instruções</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #2c3e50;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 20px;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #1a252f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Ouvir Instruções</h1>
  <p>O áudio será reproduzido automaticamente. Você também pode clicar para ouvir novamente.</p>

  
  <audio id="audioInstrucoes" src="../../assets/misc/instrucoes.mp3" autoplay></audio>

  <button class="btn" onclick="document.getElementById('audioInstrucoes').currentTime = 0; document.getElementById('audioInstrucoes').play();">
    🔁 Ouvir Novamente
  </button>


  <br>
 <a href="../inicio/inicio.html" class="btn">🔙 Voltar</a>

</body>
</html>
